<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Perceptual ID Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Robot Perceptual Logic Engine</h1>
        <p>Convert Raw Specs into Bio-Perceptual Limits</p>
    </header>

    <main>
        <section id="builder">
            <h2>1. Create ID Card</h2>
            <div id="component-list"></div>
            <div class="controls">
                <button onclick="addComponent()" class="btn-add">+ Add Component</button>
                <button onclick="calculatePerception()" class="btn-calc">Generate Perceptual Limits</button>
            </div>
        </section>

        <section id="results-section">
            <h2>2. Perceptual Range Profile</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Component</th>
                        <th>Modality</th>
                        <th>Formula</th>
                        <th>P-Min (Floor)</th>
                        <th>P-Comfort (Social)</th>
                        <th>X-Max (Physical)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="perceptual_logic.js"></script>
</body>
</html>
